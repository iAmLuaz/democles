module.exports = async function (context, req) {
  const apiUrl = process.env.API_URL
  const useMock = process.env.USE_MOCK

  if (!apiUrl) {
    context.res = {
      status: 500,
      body: { error: 'API_URL no configurada en variables de entorno' }
    }
    return
  }

  context.res = {
    status: 200,
    headers: {
      'Content-Type': 'application/json'
    },
    body: {
      apiUrl,
      useMock: useMock === 'true'
    }
  }
}
